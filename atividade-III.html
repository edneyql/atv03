<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atividade III - JS</title>
  <style>
    :root { --bg:#f5f6ff; --card:#fff; --ink:#111827; --muted:#6b7280; --ring:#6c63ff; }
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto; background:linear-gradient(180deg,#f7f7fb 0%, #eef0ff 100%); color:var(--ink);}
    .container{max-width:900px;margin:24px auto;padding:0 16px;}
    header{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin-bottom:16px}
    .tabs{display:flex;flex-wrap:wrap;gap:8px}
    .tabs button{border:1px solid #e5e7eb;background:#fff;padding:8px 12px;border-radius:10px;cursor:pointer}
    .tabs button.active{border-color:var(--ring);box-shadow:0 0 0 3px rgba(108,99,255,.15)}
    .card{background:var(--card);border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:18px}
    form{display:grid;gap:12px}
    label{font-weight:600}
    input{padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;outline:none}
    input:focus{border-color:var(--ring);box-shadow:0 0 0 3px rgba(108,99,255,.15)}
    .row{display:grid;gap:12px}
    @media(min-width:640px){.row.cols-2{grid-template-columns:1fr 1fr}}
    .btn{display:inline-block;border:0;border-radius:10px;padding:10px 14px;cursor:pointer}
    .btn.primary{background:#2563eb;color:#fff}
    .btn.secondary{background:#f3f4f6;color:#111827}
    .muted{color:var(--muted)}
    .out{background:#f9fafb;border:1px solid #e5e7eb;border-radius:12px;padding:12px;white-space:pre-wrap}
    .hide{display:none}
    footer{margin-top:20px;color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 style="margin:0;font-size:1.25rem">Atividade III – Programas em JavaScript</h1>
      <nav class="tabs" id="tabs">
        <button data-target="media" class="active">1) Média</button>
        <button data-target="idade">2) Idade em 2024</button>
        <button data-target="fatorial">3) Fatorial</button>
        <button data-target="parimpar">4) Par ou Ímpar</button>
        <button data-target="tabuada">5) Tabuada</button>
      </nav>
    </header>

    <!-- 1) Média -->
    <section id="media" class="card">
      <h2>1) Média do aluno</h2>
      <form id="form-media">
        <div class="row cols-2">
          <div>
            <label for="aluno">Nome do aluno</label>
            <input id="aluno" required>
          </div>
          <div>
            <label for="disciplina">Disciplina</label>
            <input id="disciplina" required>
          </div>
        </div>
        <div class="row cols-2">
          <div>
            <label for="n1">Nota 1</label>
            <input id="n1" type="number" step="0.01" min="0" max="10" required>
          </div>
          <div>
            <label for="n2">Nota 2</label>
            <input id="n2" type="number" step="0.01" min="0" max="10" required>
          </div>
        </div>
        <div>
          <button class="btn primary" type="submit">Calcular</button>
          <button class="btn secondary" type="reset">Limpar</button>
        </div>
      </form>
      <div id="out-media" class="out hide"></div>
    </section>

    <!-- 2) Idade -->
    <section id="idade" class="card hide">
      <h2>2) Idade em 2024</h2>
      <form id="form-idade">
        <div class="row cols-2">
          <div>
            <label for="ano-nasc">Ano de nascimento</label>
            <input id="ano-nasc" type="number" min="1900" max="2024" required>
          </div>
        </div>
        <div>
          <button class="btn primary" type="submit">Calcular</button>
          <button class="btn secondary" type="reset">Limpar</button>
        </div>
      </form>
      <div id="out-idade" class="out hide"></div>
    </section>

    <!-- 3) Fatorial -->
    <section id="fatorial" class="card hide">
      <h2>3) Fatorial</h2>
      <form id="form-fatorial">
        <div class="row cols-2">
          <div>
            <label for="num-fat">Número (≥ 0, inteiro)</label>
            <input id="num-fat" type="number" min="0" step="1" required>
          </div>
        </div>
        <div>
          <button class="btn primary" type="submit">Calcular</button>
          <button class="btn secondary" type="reset">Limpar</button>
        </div>
      </form>
      <div id="out-fatorial" class="out hide"></div>
    </section>

    <!-- 4) Par/Ímpar -->
    <section id="parimpar" class="card hide">
      <h2>4) Par ou Ímpar</h2>
      <form id="form-parimpar">
        <div class="row cols-2">
          <div>
            <label for="num-par">Número (inteiro)</label>
            <input id="num-par" type="number" step="1" required>
          </div>
        </div>
        <div>
          <button class="btn primary" type="submit">Verificar</button>
          <button class="btn secondary" type="reset">Limpar</button>
        </div>
      </form>
      <div id="out-parimpar" class="out hide"></div>
    </section>

    <!-- 5) Tabuada -->
    <section id="tabuada" class="card hide">
      <h2>5) Tabuada</h2>
      <form id="form-tabuada">
        <div class="row cols-2">
          <div>
            <label for="num-tab">Número</label>
            <input id="num-tab" type="number" step="1" required>
          </div>
        </div>
        <div>
          <button class="btn primary" type="submit">Gerar</button>
          <button class="btn secondary" type="reset">Limpar</button>
        </div>
      </form>
      <div id="out-tabuada" class="out hide"></div>
    </section>

    <footer class="muted">Feito para a Atividade III – JavaScript.</footer>
  </div>

  <script>
    // --- Tabs simples ---
    const tabs = document.getElementById('tabs');
    const sections = ['media','idade','fatorial','parimpar','tabuada'];
    tabs.addEventListener('click', (e)=>{
      if(e.target.tagName !== 'BUTTON') return;
      const t = e.target.dataset.target;
      sections.forEach(id=>{
        document.getElementById(id).classList.toggle('hide', id!==t);
      });
      [...tabs.querySelectorAll('button')].forEach(b=>b.classList.toggle('active', b.dataset.target===t));
    });

    // 1) Média
    document.getElementById('form-media').addEventListener('submit', e=>{
      e.preventDefault();
      const aluno = document.getElementById('aluno').value.trim();
      const disc  = document.getElementById('disciplina').value.trim();
      const n1 = Number(document.getElementById('n1').value);
      const n2 = Number(document.getElementById('n2').value);
      const media = (n1 + n2) / 2;
      const out = document.getElementById('out-media');
      out.textContent =
        `Aluno: ${aluno}\nDisciplina: ${disc}\nNota 1: ${n1.toFixed(2)}\nNota 2: ${n2.toFixed(2)}\nMédia: ${media.toFixed(2)}`;
      out.classList.remove('hide');
    });

    // 2) Idade (em 2024)
    document.getElementById('form-idade').addEventListener('submit', e=>{
      e.preventDefault();
      const ano = parseInt(document.getElementById('ano-nasc').value, 10);
      const idade2024 = 2024 - ano;
      const out = document.getElementById('out-idade');
      out.textContent = `Quem nasceu em ${ano} irá completar ${idade2024} anos em 2024.`;
      out.classList.remove('hide');
    });

    // 3) Fatorial (BigInt para evitar overflow)
    function fatBigInt(n){
      let r = 1n;
      for (let i = 2n; i <= n; i++) r *= i;
      return r;
    }
    document.getElementById('form-fatorial').addEventListener('submit', e=>{
      e.preventDefault();
      const n = BigInt(parseInt(document.getElementById('num-fat').value, 10));
      if (n < 0n) return;
      const r = fatBigInt(n);
      const out = document.getElementById('out-fatorial');
      out.textContent = `${n}! = ${r.toString()}`;
      out.classList.remove('hide');
    });

    // 4) Par ou Ímpar
    document.getElementById('form-parimpar').addEventListener('submit', e=>{
      e.preventDefault();
      const n = parseInt(document.getElementById('num-par').value, 10);
      const tipo = (n % 2 === 0) ? 'par' : 'ímpar';
      const out = document.getElementById('out-parimpar');
      out.textContent = `O número ${n} que foi digitado é ${tipo}!`;
      out.classList.remove('hide');
    });

    // 5) Tabuada
    document.getElementById('form-tabuada').addEventListener('submit', e=>{
      e.preventDefault();
      const n = parseInt(document.getElementById('num-tab').value, 10);
      const linhas = [];
      for (let i=1;i<=10;i++) linhas.push(`${n} x ${i} = ${n*i}`);
      const out = document.getElementById('out-tabuada');
      out.textContent = linhas.join('\n');
      out.classList.remove('hide');
    });
  </script>
</body>
</html>
